<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex/Crypto Data Import Progress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .symbol-card {
        transition: transform 0.2s;
      }
      .symbol-card:hover {
        transform: translateY(-5px);
      }
      .symbol-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      .progress {
        height: 25px;
      }
      .log-container {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 15px;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 0.85rem;
      }
      .log-line {
        margin: 0;
        padding: 2px 0;
        border-bottom: 1px solid #e9ecef;
      }
      .log-error {
        color: #dc3545;
      }
      .refresh-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      .nav-tabs .nav-link {
        cursor: pointer;
      }
      #lastUpdated {
        font-size: 0.8rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-database"></i>
          Forex/Crypto Data Import Dashboard
        </a>
        <span class="navbar-text" id="lastUpdated"> Last updated: Never </span>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-graph-up"></i>
                Overall Progress
              </h5>
            </div>
            <div class="card-body" id="overallProgress">
              <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading progress data...</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-clipboard-data"></i>
                Current Status
              </h5>
            </div>
            <div class="card-body">
              <ul class="nav nav-tabs" id="dataTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="symbols-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#symbols"
                    type="button"
                    role="tab"
                  >
                    Symbols
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="logs-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#logs"
                    type="button"
                    role="tab"
                  >
                    Logs
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="checkpoint-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#checkpoint"
                    type="button"
                    role="tab"
                  >
                    Checkpoint
                  </button>
                </li>
              </ul>
              <div class="tab-content pt-3" id="dataTabsContent">
                <div
                  class="tab-pane fade show active"
                  id="symbols"
                  role="tabpanel"
                >
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="symbolSearch"
                      placeholder="Search symbols..."
                    />
                  </div>
                  <div class="symbol-grid" id="symbolGrid">
                    <div class="text-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <p class="mt-2">Loading symbol data...</p>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="logs" role="tabpanel">
                  <div class="log-container" id="logContainer">
                    <div class="text-center">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <p class="mt-2">Loading logs...</p>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="checkpoint" role="tabpanel">
                  <div class="card" id="checkpointCard">
                    <div class="card-body">
                      <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading checkpoint data...</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary rounded-circle refresh-btn"
      id="refreshBtn"
      title="Refresh data"
    >
      <i class="bi bi-arrow-clockwise"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
